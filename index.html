    <title>Astro Weight Calculator!</title>

  <body>
    <h4>Have you ever wondered how much you weigh on other planets?</h4>
    <div id="testing">  
      <select name = "planetName" id= "planets"></select>
        <input id="user-weight" type="text" placeholder="Weight (lbs)"/>
        <button id = "calculate-button" type="button" class= "btn btn-info" onclick="handleClickEvent()">Blast Off!</button>
    </div>

    <div id="remove-pluto">
      <input type="checkbox" id="new-name" name="planetName" value="Pluto is not a planet!" onclick="removePluto()">
      <label for="Pluto is not a planet!"> I believe Pluto is not a planet!</label>
    </div>
    <p id ="output"></p>
    
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
