<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Astro Weight Calculator!</title>
  </head>
  <body>
    <h4>Have you ever wondered how much you weigh on other planets?</h4>
    <select name = "planetName" id= "planets">
      <option value="Pluto">Pluto</option>
      <option value="Neptune">Neptune</option>
      <option value="Uranus">Uranus</option>
      <option value="Saturn">Saturn</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Mars">Mars</option>
      <option value="Moon">Moon</option>
      <option value="Earth">Earth</option>
      <option value="Venus">Venus</option>
      <option value="Mercury">Mercury</option>
      <option value="Sun">Sun</option>
    </select>
    <input id="user-weight" type="text" placeholder="Weight (lbs)" />
    <script src="main.js" charset="utf-8"></script>
    <button type="button">Blast Off!</button>
    </body>
</html>
